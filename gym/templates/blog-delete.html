{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-5 pt-5 text-white">
        <div class="row">
            <div class="col-lg-6">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Delete Blog Post</legend>
                         <h2>Are you sure?</h2>               
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-danger mt-4 pt-2" type="submit">Delete</button>
                        <a class="btn btn-outline-info mt-4 pt-2 ml-2" href="{% url 'blog_detail' object.slug%}">Cancel</a>
                    </div>
                </form>
            </div>

        </div>

    </div>
{% endblock content %}
