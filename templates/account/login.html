{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    
    <div class="center-container">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Login</legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info mb-2 ml-2" type="submit">Sign In</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't have an Account? <a class="ml-2" href="{% url 'account_signup' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
