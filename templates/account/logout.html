{% extends 'base.html' %}

{% block content %}
    <div class="container text-white mt-5 pt-5">
        <h2>Are you sure you want to log out?</h2>
        <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-2">Logout</button>
            <a href="/" class="btn btn-secondary mt-2">Cancel</a>
        </form>
    </div>
{% endblock %}
