{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 text-white">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete Blog Post
                </legend>
                <h2>Are you sure you want to delete this post?</h2>

            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger mt-4 ml-2 pt-2" type="submit">
                    Delete
                </button>
                <a href="{% url 'blog-detail' object.slug %}" class="btn btn-outline-info mt-4 ml-2 pt-2">Cancel</a>
            </div>
        </form>

    </div> 
{% endblock %}
